{% extends 'base.html'%}

{% block content %}
<img src={{image_url}}>
<h2>{{name}}</h2>
<a href="/users/{{user_id}}/edit">Edit</a>
<a href="/users/{{user_id}}/delete">Delete</a>
<ul>
    {%for post in posts%}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
    {%endfor%}
</ul>
<a href="/users/{{user_id}}/posts/new">Add Post</a>
{% endblock%}
