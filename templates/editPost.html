{% extends 'base.html'%}

{% block content %}
<form>
    <p>
        <label>Title</label>
        <input type="text" value={{post.title}} name="title">
    </p>
    <p>
        <label for="content">Content</label>
        <textarea id = "content" name="content" rows="4" cols="20">{{post.content}}</textarea>
    </p>
    <a href="/users/{{post.user_id}}">Cancel</a>
    <button type="submit">Update</button>
</form>
{% endblock%}
